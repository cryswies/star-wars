<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style/grid.css">
  <link rel="stylesheet" type="text/css" href="style/main.css">
</head>

<body>
	<nav>
		<div class="row">
			<div class="col-12">
				<h1>Star Wars Characters</h1>
				<p>Incomplete list</p>
			</div>
		</div>
	</nav>

	<main>
		<div class="row">
			<div class="col-4 border">
				<img src="images/rey_square.png">
				<div class="character">
					<h2>Ray</h2>
					<p>Protagonist, from Tatooine</p>
				</div>
			</div>
			<div class="col-4 border">
				<img src="images/finn_square.png">
				<div class="character">
					<h2>Finn</h2>
					<p>Storm Trooper, befriends Ray</p>
				</div>
			</div>
			<div class="col-4 border">
				<img src="images/kylo_square.png">
				<div class="character">
					<h2>Kylo</h2>
					<p>Main villain, or is he?</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-4 border">
				<img src="images/poe_square.png">
				<div class="character">
					<h2>Poe</h2>
					<p>Neutral pilot</p>
				</div>
			</div>
			<div class="col-4 border">
				<img src="images/chewbacca_square.png">
				<div class="character">
					<h2>Chewbacca</h2>
					<p>A great first mate</p>
				</div>
			</div>
			<div class="col-4 border">
				<img src="images/yoda_square.png">
				<div class="character">
					<h2>Yoda</h2>
					<p>Wise old Jedi master</p>
				</div>
			</div>
		</div>

	</main>

</body>
</html>
